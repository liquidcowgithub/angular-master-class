    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <style>
    pre {
        white-space: pre-line;
        background-color: #f8f8f8;
        font-size: 18pt;
    }

    pre code {
      background-color: transparent;
    }
    </style>
</head>

<body class="container iframe-content" ng-app="exampleModule">
    <h1><span class="just-highlight">orderBy</span></h1>
    <div class="row">
        <div class="col-md-12">
            <h2>JavaScript</h2>
            <pre>
                <code>
    var $ctrl = this;

    $ctrl.athletes = [{
        name: "Paavo Nurmi", country: "Finland", goldMedals: 9 },
        ...
      ];
                </code>
            </pre>
        </div>
    </div>
</body>

<!--
This is just the highlighting init. Ignore this.   ┐( ˘_˘)┌
-->
<script type="text/javascript">
    $(document).ready(function() {
        hljs.configure({ 'languages': ['html', 'javascript'] });
  $('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
  });
});
</script>


</html>
