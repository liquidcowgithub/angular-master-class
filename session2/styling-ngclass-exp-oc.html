    <meta charset="utf-8">
    <title>Built-In Directives: ngClass</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/highlight.js/9.5.0/styles/github.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/presentation.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="
        crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/highlight.js/9.5.0/highlight.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <style>
        pre {
            white-space: pre-line;
            background-color: #f8f8f8;
            font-size: 25pt;
        }

        pre code {
            background-color: transparent;
        }

        .classExample {
          margin-top:10px;
          padding:5px;
        }

        .classExample.gold {
          background-color: #dab509;
        }

        .classExample.silver {
          background-color: #a1a1a1;
        }

        .classExample.bronze {
          background-color: #ae7058;
        }
    </style>
</head>

<body class="container iframe-content" ng-app="exampleModule">
    <h1><span class="just-highlight">ngClass</span></h1>
        <br /><br />
    <div class="row">
        <div class="col-md-6">
            <h2><span class="just-highlight-blue">Outcome</span></h2>
            <pre ng-controller="exampleController as $ctrl">
              <input type="checkbox" ng-model="$ctrl.isGold"> Gold Medal
              <div class="classExample" ng-class="{ 'gold': $ctrl.isGold }">Medal Colours</div>
            </pre>
        </div>
    </div>
</body>
<script type="text/javascript">
    var exampleModule = angular.module('exampleModule',[]);
    exampleModule.controller('exampleController', function() {
        var $ctrl = this;
        $ctrl.isGold = false;
    });
</script>

<!--
This is just the highlighting init. Ignore this.   ┐( ˘_˘)┌
-->
<script type="text/javascript">
    $(document).ready(function() {
        hljs.configure({ 'languages': ['html', 'javascript'] });
  $('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
  });
});
</script>




</html>
