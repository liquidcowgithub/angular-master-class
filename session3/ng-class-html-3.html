            padding-bottom: 0px !important;

<body class="container iframe-content" ng-app="exampleModule">
    <h1><span class="just-highlight">ngAnimate</span></h1>
    <br /><br />
    <div class="row">
        <div class="col-md-12">
            <h2><span class="just-highlight-blue">CSS</span></h2>
            <div ng-non-bindable="">
                <pre>
                    <code>
.fade {
  transition: 1s linear all;
  -webkit-transition: 1s linear all;
}

.fade.ng-enter {
  opacity: 0;
}

.fade.ng-enter.ng-enter-active {
  opacity: 1;
}

.fade.ng-leave {
  opacity: 1;
}

.fade.ng-leave.ng-leave-active {
  opacity: 0;
}
                </code>
                </pre>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    var exampleModule = angular.module('exampleModule',[]);
    exampleModule.controller('exampleController', function() {
        var $ctrl = this;
    });
</script>
